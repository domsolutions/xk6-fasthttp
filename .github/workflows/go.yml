name: E2E

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  schedule:
    - cron: '47 10 * * *'

defaults:
  run:
    shell: bash

jobs:

  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: true

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Go vet
      run: go vet ./...

    - name: Test
      run: go test -v ./...

    - name: Install k6
      run: go install go.k6.io/k6@latest

    - name: Install xk6
      run: go install go.k6.io/xk6/cmd/xk6@latest

    - name: Build extension
      run: |
        which go
        go version
        
        GOPRIVATE="go.k6.io/k6" xk6 build latest \
          --output ./k6ext \
          --with github.com/domsolutions/xk6-fasthttp=.
        ./k6ext version

    - name: Run E2E test
      run: ./k6ext run -u 1 -i 1 examples/json.js
